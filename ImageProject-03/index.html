<!DOCTYPE html>
<html>

  <body>

<a-assets>
<img id="sky" src="assets/background.jpg" alt="">

      <a-obj-model src="#myBird" color="blue" position="-3 4 -4.4" scale="0.05 0.05 0.05" rotation="0 90 0" animation="property: position; to: 10 4 -10; dur: 7000; easing: linear; loop: true"></a-obj-model>
