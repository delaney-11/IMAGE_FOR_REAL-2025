<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
        
<a-assets>
<img id="sky" src="assets/background.jpg" alt="">
<a-asset-item id="myModel" src="assets/Trees.obj" alt=""></a-asset-item>
<a-asset-item id="myGrass" src="assets/grass.obj" alt=""></a-asset-item>
<a-asset-item id="myBird" src="assets/birds.obj" alt=""></a-asset-item>


</a-assets>
 <a-obj-model src="#myModel" color="green" scale="0.5"></a-obj-model>
      <a-obj-model src="#myGrass" color="green"></a-obj-model>
      <a-obj-model src="#myBird" color="red" position="-1 1 -4.4" scale="0.5"></a-obj-model>

      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
