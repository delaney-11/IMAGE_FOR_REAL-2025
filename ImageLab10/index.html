<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="assets/beach_scene_backgroun.jpg" alt="">
        <img id="sand" src="assets/unsplash-sand.jpg" alt="">
        <img id="umbrella" src="assets/pinkstripes.jpg" alt="">
        <img id="wafflecone" src="assets/waffle-cone-texture.jpg" alt="">
        <img id="towel" src="assets/towel-texture.jpg" alt="">

      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-cone position="0 3 -4.4" rotation="0 20 20" radius-bottom="2" height="0.65" src="#umbrella"></a-cone>
      <a-cylinder position="0.1 2 -4.4" rotation="0 0 20" radius="0.05" height="3" color="#000000"></a-cylinder>
      <a-cone position="0 1 -4.4" rotation="0 90 0" radius-bottom="0.5" height="0.65" src="#wafflecone"></a-cone>
      <a-sphere position="0 1.25 -5" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="#towel"></a-plane>
      
    </a-scene>
  </body>
</html>
