<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.75 -5" radius="0.9" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4 -5" radius="0.75" color="#FFFFFF"></a-sphere>
      <a-sphere position="-0.25 4 -4.3" radius="0.08" color="#000000"></a-sphere>
      <a-sphere position="0.25 4 -4.3" radius="0.08" color="#000000"></a-sphere>
      <a-sphere position="0 2.5 -4.2" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="0 2.85 -4.1" radius="0.08" color="#000000"></a-sphere>
      <a-sphere position="0 3.2 -4.1" radius="0.08" color="#000000"></a-sphere>
      <a-cone position="0 5 -5" rotation="90 0 0" diameter="3" height="0.65" color="#FFC65D"></a-cone>
      <a-sky color="#FFFFFF"></a-sky>
       <a-plane position="0 0.1 -4" rotation="-90 0 0" width="30" height="10" color="#7BC6A3"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
    </a-scene>
  </body>
</html>
